<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TO-DO</title> 
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/layout.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>

  <!-- Header part -->
  <header class="text-center white-text blue-bg">
    <div id="header-part">
      Welcome to TO-DO app.
    </div>
  </header>

  <!-- Main container for lists items -->
  <div id="main-container" class="gray-bg">

    <!-- Add to the currently existing list of to do itens. -->
    <div id="add-item-container">
      <span>Add a task you want to perform:</span>
      <input type="text" id="new-todo-item">
      <button id="todo-item-submit">+</button>
    </div>

    <!-- Currently existing list of to do items.-->
    <div id="pending-item-container">

      <list-item>
        <span slot="list-text">Watch Pushpa at 2pm.</span>
      </list-item>

    </div>
  </div>

  <!-- <script src="src/ListItem.js"></script> -->
  <script type="module" src="src/index.js"></script>
</body>

</html>
